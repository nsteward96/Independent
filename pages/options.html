<!DOCTYPE html>
<html>
<head><title>Options - Independent</title></head>
<body>


<label>
  <input type="checkbox" id="option-depends-wording">
  Enable clarification on Jira's wording for "depends on" and "is dependent upon" dependencies.
</label>

<label>
  <input type="checkbox" id="option-specific-timestamps">
  Enable specific timestamps in certain sections on the site. (NOTE: May be mildly buggy.)
</label>

<label>
  <input type="checkbox" id="option-orange-idea-icons">
  Enable Orange Investigations mode. Investigation tickets will always feature an orange icon.
</label>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
