<html>
  <head>
    <title>Independent</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="wrapper">
      <table class="popup-options-table">
        <tr>
          <td>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </td>
          <td>Enable improved Jira wording for "depends on" and "is dependent upon" dependencies.</td>
        </tr>

        <tr>
          <td>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </td>
          <td>Enable specific timestamps in certain sections on the site. (NOTE: May be mildly buggy.)</td>
        </tr>

        <tr>
          <td>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </td>
          <td>Enable Orange Investigations mode. Investigation tickets will always feature an orange icon.</td>
        </tr>
      </table>
    </div>

   <script src="popup.js"></script>
  </body>
</html>
